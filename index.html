<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Application</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="box">
    <div class="search">
      <input type="text" class="input" placeholder="Enter a place" />
      <button class="btn-dark sear" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
      </button>
    </div>
    <div class="weather loading">
      <div class="place">Weather in Chennai...</div>
      <div class="temp"></div>
      <div class="d-flex clowd">
        <img src="https://openweathermap.org/img/wn/04n.png" alt="no image" class="icon">
        <div class="description">Clody</div>
      </div>
      <div class="humidity">Humidity : 50</div>
      <div class="wind">Wind : high speed</div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
